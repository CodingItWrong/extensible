---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  <a href="{{site.github.repository_url}}/blob/gh-pages/{{page.path}}">Edit this page</a>

</article>
